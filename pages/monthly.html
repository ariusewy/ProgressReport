        let currentMonth = new Date('2025-08-01');
        
        function changeMonth(months) {
            currentMonth.setMonth(currentMonth.getMonth() + months);
            updateMonthDisplay();
            loadMonthProgress();
        }
        
        function updateMonthDisplay() {
            const year = currentMonth.getFullYear();
            const month = currentMonth.getMonth() + 1;
            document.getElementById('currentMonth').textContent = `${year}Âπ¥${month.toString().padStart(2, '0')}Êúà`;
        }
        
        function loadMonthProgress() {
            const year = currentMonth.getFullYear();
            const month = currentMonth.getMonth() + 1;
            const monthStr = `${year}-${month.toString().padStart(2, '0')}`;
            window.history.pushState({}, '', `?month=${monthStr}`);
        }
        
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const monthParam = urlParams.get('month');
            if (monthParam) {
                currentMonth = new Date(monthParam + '-01');
                updateMonthDisplay();
            }
        });
    </script>
